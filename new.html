<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Converter HMI Dashboard (Fixed)</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --border-color: #333;
            --text-main: #e0e0e0;
            --text-muted: #888;
            
            /* Status Colors */
            --color-off: #2d2d2d;
            --color-pwm: #00ff9d;      /* Green */
            --color-topo: #00ccff;     /* Blue */
            --color-fault: #ff3333;    /* Red */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Top Bar --- */
        .top-bar {
            height: 60px;
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            flex-shrink: 0;
        }

        .app-title { font-weight: 700; font-size: 1.2rem; color: #fff; margin-right: 20px; }

        select, button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover { background: #444; }
        button.connect-btn.connected { background: var(--color-fault); border-color: var(--color-fault); }

        /* --- Main Layout --- */
        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 2px;
            background-color: var(--border-color);
            height: calc(100vh - 60px);
        }

        /* === DASHBOARD PANEL === */
        .dashboard-panel {
            background-color: var(--bg-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            overflow-y: auto;
        }

        .section-header {
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        /* 1. Controller Status */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .status-card {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .status-label { font-weight: 700; font-size: 1.1rem; }
        
        .led-indicator {
            width: 24px; height: 24px;
            border-radius: 50%;
            background-color: #4a1a1a; /* Default Off Red */
            border: 2px solid #333;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
            transition: all 0.3s ease;
        }
        
        .led-indicator.active-green {
            background-color: var(--color-pwm);
            box-shadow: 0 0 20px var(--color-pwm);
            border-color: #fff;
        }
        
        .led-indicator.active-red {
            background-color: var(--color-fault);
            box-shadow: 0 0 15px var(--color-fault);
            border-color: #fff;
        }

        /* 2. Topology */
        .topo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .topo-box {
            background-color: var(--color-off);
            border: 1px solid var(--border-color);
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            color: #666;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .topo-box.active {
            background-color: rgba(0, 204, 255, 0.15);
            border-color: var(--color-topo);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
            transform: scale(1.02);
        }

        /* 3. Faults */
        .fault-container { display: flex; gap: 20px; }
        
        .fault-box {
            flex: 1;
            background-color: #221515;
            border: 1px dashed #442222;
            color: #553333;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .fault-box.active {
            background-color: var(--color-fault);
            color: #fff;
            border-style: solid;
            border-color: #fff;
            animation: pulse-red 0.5s infinite alternate;
            box-shadow: 0 0 25px var(--color-fault);
        }

        @keyframes pulse-red { from { opacity: 1; } to { opacity: 0.7; } }

        /* === CONTROL PANEL === */
        .control-panel {
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            height: 100%;
            border-left: 1px solid #333;
        }

        .macro-section { padding: 20px; border-bottom: 1px solid var(--border-color); }
        .macro-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .btn-macro { flex: 1 1 45%; background: #2d2d2d; border: 1px solid #444; padding: 10px; }
        .btn-macro:hover { background: var(--color-topo); color: #000; }

        .spacer { flex: 1; }

        .bottom-console {
            background-color: #151515;
            border-top: 1px solid var(--border-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%; background: #080808; color: var(--color-topo);
            border: 1px solid #333; font-family: monospace; resize: none;
            padding: 8px; box-sizing: border-box;
        }
        #rxData { height: 80px; color: #00ff9d; } 
        #txData { height: 40px; color: #ffcc00; }

        .cmd-row { display: flex; gap: 10px; align-items: center; margin-top: 5px; }
        .btn-send { background: var(--color-topo); color: #000; border: none; font-weight: bold; flex: 1;}
        
        /* Fault Buttons */
        .fault-btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-fault-trigger {
            flex: 1; padding: 12px;
            background: linear-gradient(to bottom, #551111, #330000);
            border: 1px solid var(--color-fault);
            color: #ffcccc; font-weight: bold; text-transform: uppercase;
        }
        .btn-fault-trigger:active { background: var(--color-fault); color: white; transform: translateY(2px); }
        
        .btn-fault-clear {
            background: #225522; color: #ccffcc; border: 1px solid #00ff9d;
            padding: 12px; font-weight: bold; text-transform: uppercase;
            margin-top: 10px; width: 100%;
        }
        .btn-fault-clear:active { background: #00ff9d; color: #000; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="app-title">⚡ CONVERTER MONITOR</div>
        <button id="btnConnect" class="connect-btn">Connect Serial</button>
        <select id="baudRate">
            <option value="9600">9600</option>
            <option value="115200" selected>115200</option>
        </select>
        <div style="flex:1"></div>
        <button onclick="clearLogs()">Clear Console</button>
    </div>

    <div class="main-container">
        <div class="dashboard-panel">
            
            <div>
                <div class="section-header">Controller Enable Status</div>
                <div class="status-grid">
                    <div class="status-card">
                        <span class="status-label">PWM Enable</span>
                        <div id="ledPWM" class="led-indicator"></div>
                    </div>
                    <div class="status-card">
                        <span class="status-label">FC Enable</span>
                        <div id="ledFC" class="led-indicator"></div>
                    </div>
                </div>
            </div>

            <div>
                <div class="section-header">Operating Topology</div>
                <div class="topo-grid">
                    <div id="topo_5l" class="topo-box">5-Level ANPC Converter</div>
                    <div id="topo_3l_a" class="topo-box">3-Level ANPC Converter</div>
                    <div id="topo_3l_f" class="topo-box">3-Level Flying Capacitor Converter</div>
                    <div id="topo_2l" class="topo-box">2-Level Converter</div>
                </div>
            </div>

            <div>
                <div class="section-header">Fault Diagnosis</div>
                <div class="fault-container">
                    <div id="fault_open" class="fault-box">⚠️ OPEN CIRCUIT FAULT</div>
                    <div id="fault_short" class="fault-box">⚡ SHORT CIRCUIT FAULT</div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <div class="macro-section">
                <div class="section-header" style="border:none; margin:0; font-size:0.8rem;">Status Controls</div>
                <div class="macro-grid">
                    <button class="btn-macro" onclick="sendCmd('PWM_ENABLED')">PWM ON</button>
                    <button class="btn-macro" onclick="sendCmd('PWM_DISABLED')">PWM OFF</button>
                    <button class="btn-macro" onclick="sendCmd('FC_ENABLED')">FC ON</button>
                    <button class="btn-macro" onclick="sendCmd('FC_DISABLED')">FC OFF</button>
                </div>
                
                <div class="section-header" style="border:none; margin:10px 0 0 0; font-size:0.8rem;">Topology Controls</div>
                <div class="macro-grid">
                    <button class="btn-macro" onclick="sendCmd('MODE_5L_ANPC')">5-Level ANPC</button>
                    <button class="btn-macro" onclick="sendCmd('MODE_3L_ANPC')">3-Level ANPC</button>
                    <button class="btn-macro" onclick="sendCmd('MODE_3L_FC')">3-Level FC</button>
                    <button class="btn-macro" onclick="sendCmd('MODE_2L_CONV')">2-Level Conv</button>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="bottom-console">
                <textarea id="rxData" readonly placeholder="RX Data..."></textarea>
                <textarea id="txData" placeholder="TX Data..."></textarea>
                <div class="cmd-row">
                    <button id="btnSend" class="btn-send">SEND</button>
                </div>

                <div class="fault-btn-row">
                    <button class="btn-fault-trigger" onclick="sendCmd('FAULT_OPEN_CIRCUIT')">Trigger Open Circuit</button>
                    <button class="btn-fault-trigger" onclick="sendCmd('FAULT_SHORT_CIRCUIT')">Trigger Short Circuit</button>
                </div>
                <button class="btn-fault-clear" onclick="sendCmd('FAULT_CLEAR')">✅ CLEAR FAULTS (NORMAL)</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DEFINITIONS ---
        // Command strings expected from MCU
        const CMDS = {
            PWM_ON: "PWM_ENABLED",
            PWM_OFF: "PWM_DISABLED",
            FC_ON: "FC_ENABLED",
            FC_OFF: "FC_DISABLED",
            
            TOPO_5L: "MODE_5L_ANPC",
            TOPO_3LA: "MODE_3L_ANPC",
            TOPO_3LF: "MODE_3L_FC",
            TOPO_2L: "MODE_2L_CONV",
            
            FAULT_OPEN: "FAULT_OPEN_CIRCUIT",
            FAULT_SHORT: "FAULT_SHORT_CIRCUIT",
            FAULT_CLEAR: "FAULT_CLEAR"
        };

        // UI Mapping
        const ui = {
            ledPWM: document.getElementById('ledPWM'),
            ledFC: document.getElementById('ledFC'),
            rx: document.getElementById('rxData'),
            tx: document.getElementById('txData'),
            btnConnect: document.getElementById('btnConnect'),
            
            topos: {
                [CMDS.TOPO_5L]: document.getElementById('topo_5l'),
                [CMDS.TOPO_3LA]: document.getElementById('topo_3l_a'),
                [CMDS.TOPO_3LF]: document.getElementById('topo_3l_f'),
                [CMDS.TOPO_2L]: document.getElementById('topo_2l')
            },
            
            faults: {
                [CMDS.FAULT_OPEN]: document.getElementById('fault_open'),
                [CMDS.FAULT_SHORT]: document.getElementById('fault_short')
            }
        };

        // --- 2. SERIAL LOGIC ---
        let port, reader, writer, isConnected = false;
        let rxBuffer = ""; 

        ui.btnConnect.addEventListener('click', async () => {
            if (isConnected) {
                if (reader) await reader.cancel();
                if (writer) await writer.close();
                await port.close();
                isConnected = false;
                ui.btnConnect.textContent = "Connect Serial";
                ui.btnConnect.classList.remove('connected');
            } else {
                try {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: parseInt(document.getElementById('baudRate').value) });
                    isConnected = true;
                    ui.btnConnect.textContent = "Disconnect";
                    ui.btnConnect.classList.add('connected');
                    readLoop();
                } catch(e) { alert("Connection Failed: " + e); }
            }
        });

        async function readLoop() {
            const textDecoder = new TextDecoderStream();
            port.readable.pipeTo(textDecoder.writable);
            reader = textDecoder.readable.getReader();

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        ui.rx.value += value;
                        ui.rx.scrollTop = ui.rx.scrollHeight;
                        
                        rxBuffer += value;
                        // Limit buffer to prevent memory issues
                        if(rxBuffer.length > 2000) rxBuffer = rxBuffer.slice(-1000);
                        
                        processBuffer();
                    }
                }
            } catch (err) { console.error(err); }
        }

        // --- 3. THE FIX: PROCESS & CLEAR STRATEGY ---
        function processBuffer() {
            let commandFound = false;

            // A. CHECK PWM
            if (rxBuffer.includes(CMDS.PWM_ON)) {
                setLed(ui.ledPWM, true);
                commandFound = true;
            } else if (rxBuffer.includes(CMDS.PWM_OFF)) {
                setLed(ui.ledPWM, false);
                commandFound = true;
            }

            // B. CHECK FC
            if (rxBuffer.includes(CMDS.FC_ON)) {
                setLed(ui.ledFC, true);
                commandFound = true;
            } else if (rxBuffer.includes(CMDS.FC_OFF)) {
                setLed(ui.ledFC, false);
                commandFound = true;
            }

            // C. CHECK TOPOLOGY (Mutex)
            for (const [cmd, el] of Object.entries(ui.topos)) {
                if (rxBuffer.includes(cmd)) {
                    // Turn off ALL topologies first
                    Object.values(ui.topos).forEach(t => t.classList.remove('active'));
                    // Turn on the NEW one
                    el.classList.add('active');
                    commandFound = true;
                }
            }

            // D. CHECK FAULTS (Mutex)
            // 1. Check for Clear Fault command first
            if (rxBuffer.includes(CMDS.FAULT_CLEAR)) {
                Object.values(ui.faults).forEach(f => f.classList.remove('active'));
                commandFound = true;
            } 
            // 2. Check for Specific Faults
            else {
                for (const [cmd, el] of Object.entries(ui.faults)) {
                    if (rxBuffer.includes(cmd)) {
                        // Turn off ALL faults first
                        Object.values(ui.faults).forEach(f => f.classList.remove('active'));
                        // Turn on the NEW one
                        el.classList.add('active');
                        commandFound = true;
                    }
                }
            }

            // --- CRITICAL FIX: IF COMMAND PROCESSED, WIPE BUFFER ---
            if (commandFound) {
                rxBuffer = ""; // Reset buffer immediately so old commands are gone
            }
        }

        // --- 4. HELPERS ---
        function setLed(el, isOn) {
            if (isOn) {
                el.classList.remove('active-red');
                el.classList.add('active-green');
            } else {
                el.classList.remove('active-green');
                el.classList.add('active-red');
            }
        }

        // --- 5. SENDING ---
        document.getElementById('btnSend').onclick = () => sendCmd(ui.tx.value);
        
        async function sendCmd(text) {
            if (!port || !port.writable) return;
            const encoder = new TextEncoder();
            const writer = port.writable.getWriter();
            await writer.write(encoder.encode(text + "\r\n"));
            writer.releaseLock();
        }

        function clearLogs() { ui.rx.value = ''; ui.tx.value = ''; }

    </script>
</body>
</html>
